<script type="text/javascript">
	$("#submit").on("click", function(){
		var url = window.location.origin + '/api/friends';
		var scores = [];
		for(var i=0; i<10; i++){
			scores.push($("#ques"+i).val());
		};
		console.log(url)
		var newFriend = {
			name: $("#name").val(),
			gender: $("#gender").val(),
			scores: scores,
			pic: $("#pic").val()
		};
		$.post(url, newFriend, function(data){
			console.log(data)
			$(".survey").html("<div class='text-center'>Your Match</div><div class='text-center'>"+data.name+"</div><div class='text-center'>"+data.gender+"</div><img src='"+data.pic+"'>");
		});
		$("#name").val("");
		$("#gender").val("");
		$("#pic").val("");
		for(var i=0; i<10; i++){
			$("#ques"+i).val("");
		};
		return false;
	});
</script>
